    <style>
      .map-container {
        overflow: hidden;
        padding-bottom: 56.25%;
        position: relative;
        height: 0;
      }
      .map-container iframe {
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        position: absolute;
      }
            div {
        position: relative;
        overflow: hidden;
      }
      input {
        position: absolute;
        font-size: 50px;
        opacity: 0;
        right: 0;
        top: 0;
      }
            #browsebutton {
        background-color: white;
      }

      #my-file-selector {
        display: none;
      }

  <body class="grey lighten-3">

    <!--Main layout-->
    <main class="pt-5 mx-lg-5">
      <div class="container-fluid mt-5">
        <!-- Heading -->
        <div class="card mb-4 wow fadeIn">
          <!--Card content-->
          <div class="card-body d-sm-flex justify-content-between">
            <h4 class="mb-2 mb-sm-0 pt-1">
              <a> Home Page</a> <span>/</span>

            </h4>

              <div class="card-header">Home</div>
              <div class="card-body text-center">
                <h3 class="text-primary">
                  upload review files
                </h3>
                <!-- button -->
                                <form
                  action="/upload"
                  method="POST"
                  enctype="multipart/form-data"
                >
                  <div class="file-upload">
                    <label for="upload" class="btn btn-outline-primary"
                      >Upload</label
                    >
                    <input
                      id="upload"
                      class="file-upload__input"
                      type="file"
                      name="file_classify"
                    />
                  </div>
                  <div class="file-upload">
                    <input type="submit" class="file-upload__input" readonly="" />

                    <button
                      type="submit"
                      class="btn btn-outline-primary"
                      value="CLASSIFY"
                    >
                      Submit
                    </button>
                  </div>
                </form>
<!-- button -->
              </div>
            </div>
            <!--/.Card-->
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
